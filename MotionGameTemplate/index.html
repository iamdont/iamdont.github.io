<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Games Platform</title>
    
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <!-- Matter.js Physics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <!-- Core Scripts -->
    <script src="core/camera-manager.js"></script>
    <script src="core/motion-detector.js"></script>
    <script src="core/motion-sdk.js"></script>
    <script src="engine/game-base.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            opacity: 0.3;
            z-index: 1;
        }
        
        #debug-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Camera Feed -->
        <video id="camera-feed" playsinline></video>
        
        <!-- Debug Visualization -->
        <canvas id="debug-canvas"></canvas>
        
        <!-- Game will be rendered here -->
        <div id="game-stage"></div>
        
        <!-- Controls -->
        <div id="controls">
            <button onclick="toggleDebug()">Toggle Debug</button>
            <button onclick="switchCamera()">Switch Camera</button>
            <button onclick="pauseGame()">Pause</button>
        </div>
        
        <!-- Loading -->
        <div id="loading">Initializing Motion Detection...</div>
    </div>
    
    <!-- Game Specific Script -->
    <script src="games/cup-knock/cup-knock.js"></script>
    
    <script>
        let game;
        
        async function initGame() {
            try {
                // 隱藏 loading
                document.getElementById('loading').style.display = 'none';
                
                // 初始化遊戲
                game = new CupKnockGame('game-stage');
                await game.initialize();
                
                console.log('Game initialized successfully!');
                
            } catch (error) {
                console.error('Game initialization failed:', error);
                document.getElementById('loading').textContent = 
                    'Failed to initialize. Please check camera permissions.';
            }
        }
        
        function toggleDebug() {
            const debugCanvas = document.getElementById('debug-canvas');
            debugCanvas.style.display = 
                debugCanvas.style.display === 'none' ? 'block' : 'none';
        }
        
        function switchCamera() {
            if (game && game.motionSDK) {
                game.motionSDK.cameraManager.switchCamera();
            }
        }
        
        function pauseGame() {
            if (game) {
                game.state.isPaused = !game.state.isPaused;
            }
        }
        
        // 頁面載入後初始化
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
